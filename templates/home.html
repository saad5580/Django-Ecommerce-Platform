{% extends 'base.html' %}
{% load static %}
{% block content %}


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Full Width Banner with Fade</title>
	<style>
		body, html {
		  margin: 0;
		  padding: 0;
		  width: 100%; /* Ensures the body and html take full width */
		}
	  
		.section-intro {
		  width: 100%;
		  padding: 0; /* Removes padding around the section */
		}
	  
		.banner-container {
		  width: 100%; /* Ensures container takes full width */
		  padding: 0; /* Removes padding inside the container */
		  max-width: none; /* This prevents any max-width from restricting the container's width */
		}
	  
		.intro-banner-wrap {
		  position: relative;
		  width: 100%; /* Ensures the div takes full width */
		  overflow: hidden;
		}
	  
		.intro-banner-wrap img {
		  width: 100%;
		  height: auto; /* Maintain aspect ratio */
		  display: block; /* Remove bottom space/gap */
		}
	  
		.fade-out {
		  position: absolute;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  height: 20%; /* Height of the fade effect */
		  background: linear-gradient(to bottom, transparent, white); /* Adjust color to match the page background */
		}
	  </style>
</head>

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
	<div class="banner-container">
	  <div class="intro-banner-wrap">
		<img src="{% static 'images/banners/2.png' %}" class="img-fluid rounded">
		<div class="fade-out"></div>
	  </div>
	</div> <!-- container //  -->
  </section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

<div class="row">
	{% for product in products%}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.image.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
				<div class="price mt-1">{{product.price}}</div> <!-- price-wrap.// -->
				<div class="rating-star">
					<span>
						<i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
						</span>
				</div>
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>
</html>
{% endblock %}
