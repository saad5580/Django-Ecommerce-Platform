{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <link  rel="stylesheet" href="{%static 'css/custom.css'%}">


</head>


<header class="section-header">
    <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
    <div class="container" style="width: 80% !important; padding: 0 !important; max-width: none !important;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTop4">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                 <a href="#" class="nav-link">   English </a>
                
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link"> USD </a>
            </li>
        </ul>
        
        <ul class="navbar-nav">
            <li><a href="#" class="nav-link"> <i class="fa fa-envelope"></i> Email </a></li>
            <li><a href="#" class="nav-link"> <i class="fa fa-phone"></i> Call us </a></li>
        </ul> <!-- list-inline //  -->
      </div> <!-- navbar-collapse .// -->
    </div> <!-- container //  -->
    </nav>
    
    <section class="header-main border-bottom">
        <div class="container" style="width: 80% !important; padding: 0 !important; max-width: none !important;">
    <div class="row align-items-center ">
        <div class="col-lg-1 col-md-2 col-5" style="height: 80px;"> <!-- Reduced column width -->
            <a href="{% url 'home' %}" class="brand-wrap" style="display: block; height: 100%; text-align: center;">
                <img class="logo" src="{% static './images/logo_2.png' %}" style="max-height: 100%; max-width: 100%;">
            </a> <!-- brand-wrap.// -->
        </div>
        
        <div class="col-lg col-sm col-md col-6 flex-grow-0" style="margin-right: 20px;">
            <div class="category-wrap dropdown d-inline-block float-right">
                <button type="button" class="btn btn-link" data-toggle="dropdown" style="background-color: transparent; border: none; padding: 0; color: #333; font-size: 16px;">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="dropdown-menu" style="border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); font-size: 14px;">
                    <a class="dropdown-item" href="{% url 'store' %}" style="color: #333; padding: 8px 20px;">All Products</a>
                    {% for category in links %}
                    <a class="dropdown-item" href="{{ category.get_url }}" style="color: #333; padding: 8px 20px;">{{ category.category_name }}</a>
                    {% endfor %}
                </div>
            </div>  <!-- category-wrap.// -->
        </div> <!-- col.// -->
        
        <a href="{% url 'store' %}" class="auth-link" style="margin-right: 20px;">Store</a>


                    {% if user.id is None %}
                    <div class="widget-header">
                        <div>
                            <a href="{% url 'login' %}" class="auth-link">Sign in</a> 
                            <a href="{% url 'register' %}" class="auth-link">Register</a>
                        </div>
                    </div>
                    {% else %}
                    <div class="widget-header">
                        <div>
                            <a href="{% url 'dashboard' %}" class="auth-link">Dashboard</a> 
                            <a href="{% url 'logout' %}" class="auth-link">Logout</a>
                        </div>
                    </div>
                    {% endif %}
        


                    <div class="col-lg col-md-6 col-sm-12 col">
                        <form action="{% url 'search' %}" class="search" method="GET">
                            <div class="input-group" style="width: 250px;"> <!-- Adjust width here -->
                                <input type="text" class="form-control search-bar" style="width: 100%; outline: none; border-radius: 30px;" placeholder="Search" name="keyword">
                            </div>
                        </form> <!-- search-wrap .end// -->
                    </div> <!-- col.// -->
                         

        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-mid mb-3 mb-lg-0">
                        
                        <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
                        </a>
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    
    
    
    
    </header> <!-- section-header.// -->
